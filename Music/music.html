<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css -->
    <link rel="stylesheet" href="./music.css">
    <link rel="icon" href="#">
</head>

<body>
    <div class="container">
        <!-- Music -->

        <audio src="" class="audioTag"></audio>

        <!-- about Song -->
        <div class="songDiv">
            <!-- trackImage -->
            <div class="trackImage">
        
            </div>

            <!-- trackName -->
            <div class="trackName"> </div>

            <!-- trackArtist -->
            <div class="trackArtist"> </div>

        </div>

        <!-- about Time -->
        <div class="timeDiv">
            <div class="currentDisplay">00:00</div>
            <div class="totalTimeLength">
                <div class="currentTime">

                </div>
            </div>
            <div class="totalDisplay">00:00</div>
        </div>

        <!-- Button -->
        <div class="button">
            <div class="previousBtn">
                <i class="fa-regular fa-square-caret-left fa-2x" onclick="previous()"></i>
            </div>
            <div class="playpauseBtn">
                <i class="playBtn fa-regular fa-circle-play fa-3x" onclick="playSong()"></i>
                <i class="pauseBtn fa-regular fa-circle-pause fa-3x hidden" onclick="pauseSong()"></i>

            </div>
            <div class="nextBtn">
                <i class="fa-regular fa-square-caret-right fa-2x" onclick="next()"></i>

            </div>
        </div>



    </div>




    </div>

</body>
<!-- main js link -->
<script src="./music.js"></script>


</html>
