<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./BdCard.css">
</head>

<body>
       <div class="card">
        <div class="outside">
           <div class="front">
            <p>Happy Birthday</p>
            <span>Go Yun Jyung</span>
        
               <img src="./image/happy-birthday-gif-65.gif" alt="" class="gif">
        
           </div>
           <div class="back">

           </div>
        </div>
        <div class="inside">
            <h6 class="wish">Wishing you a very happy birthday filled with love & laughter.</h6>
            <h2>&#127873;</h2>
            <img src="./image/11.jpg" alt="" class="image">

        </div>
       </div>

</body>

</html>
