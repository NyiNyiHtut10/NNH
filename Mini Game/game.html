<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game
    </title>
    <link rel="icon" href="./image/dice logo.jpg">
    <link rel="stylesheet" href="./game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>



<body>
    <!-- header -->
    <header>
        <h1 class="header">TOM and JERRY</h1>

    </header>
    <!-- pick button -->
    <div class="btnDiv">
        <button class="rock" onclick="play('Tom')">
            <img src="./image/tomHead.png" alt="">
            <p>Tom</p>
            <p class="line"></p>
        </button>
        <button class="paper" onclick="play('Jerry')">
            <img src="./image/jerryHead.jpeg" alt="">
            <p>Jerry</p>

            <p class="line"></p>
        </button>
        <button class="scissor" onclick="play('Spike')">
           <img src="./image/dog.png" alt="">
            <p>Spike</p>
            <p class="line"></p>
        </button>
    </div>

    <!-- output  chosen-->
    <div class="outputDiv">
        <h4 class="human">Human</h4>
        <h4 class="computer">Computer</h4>
    </div>

    <!-- output result -->
    <div class="result">
        <button class="win hidden">
            You Won!
        </button>

        <button class="lose hidden">
            You Lose!
        </button>

        <button class="draw hidden">
            It's a tie!
        </button>
    </div>

</body>

<script src="game.js"></script>

</html>
