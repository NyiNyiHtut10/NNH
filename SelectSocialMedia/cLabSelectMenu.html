<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Menu Select</title>
    <link rel="stylesheet" href="./cLabSelectMenu.css" />
  </head>
  <body>
    <header>
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="./image/arrow.png" id="arrowIcon" />
        </div>

        <ul id="list" class="hide">
          <li class="options">
            <img src="./image/facebook.png" />
            <a href="https://www.facebook.com">Facebook</a>
          </li>
          <li class="options">
            <img src="./image/instagram.png" />
            <a href=https://www.instagram.com>Instagram</a>
          </li>
          <li class="options">
            <img src="./image/pinterest.png" />
            <a href=https://www.pinterest.com>Pinterest</a>
          </li>
          <li class="options">
            <img src="./image/twitter.png" />
            <a href=https://www.twitter.com>Twitter</a>
          </li>
          <li class="options">
            <img src="./image/whatsapp.png" />
            <a href=https://www.whatsapp.com>WhatsApp</a>
          </li>
          <li class="options">
            <img src="./image/youtube.png" />
            <a href=https://www.youtube.com>YouTube</a>
          </li>
        </ul>
      </div>
    </header>

    <script src="./cLabSelectMenu.js"></script>
  </body>
</html>
