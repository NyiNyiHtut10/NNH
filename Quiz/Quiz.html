<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quiz</title>
    <link rel="stylesheet" href="Quiz.css">

</head>

<body>

    <button class="StartButton"><i class=" item fa-solid fa-circle-play"></i></button>

    <div class="displayContainer hidden">
        <div class="question">
            <h3 class="number"></h3>
            <br><br><br>
            <h4 class="mainQ"></h4>
        </div>
        <div class="answer">



        </div>
        <div class="Btn">
            <button class="previous"><span class="preSpan">Previous</span></button>
            <button class="next"><span class="nxtSpan">Next </span></button>
        </div>
        <div class="result">
            <button class="correct hidden">Great!!</button>
            <button class="wrong hidden">Choose again!!</button>

        </div>


    </div>
</body>
<script src="./Quiz.js"></script>

</html>
